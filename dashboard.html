<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>Weather App Dashboard</title>
        <link rel="stylesheet" href="dashboard.css" />
    </head>
    <body>
        <div id="widgets" class="widgets">
            <div id="current-weather" class="current-weather">
                <div id="current-weather-temperature" class="current-weather-temperature">
                    <h1>current weather</h1>
                    <h3>temp</h3>
                </div>
                <div id="current-weather-breakdown" class="current-weather-breakdown">
                    <h1>current weather breakdown</h1>
                    <h3>breakdown</h3>
                </div>
            </div>
            <div id="weekly-weather" class="weekly-weather">
                <h1>7-day forecast</h1>
                <div id="day0" class="weekday">
                    <h2 class="weekday-date">Today</h2>
                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp0"></h3>
                        <div class="temperature-bar">
                            <span id="range0"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp0"></h3>
                    </div>
                </div>
                <div id="day1" class="weekday">
                    <h2 class="weekday-date"></h2>
                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp1"></h3>
                        <div class="temperature-bar">
                            <span id="range1"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp1"></h3>
                    </div>
                </div>
                <div id="day2" class="weekday">
                    <h2 class="weekday-date"></h2>
                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp2"></h3>
                        <div class="temperature-bar">
                            <span id="range2"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp2"></h3>
                    </div>
                </div>
                <div id="day3" class="weekday">
                    <h2 class="weekday-date"></h2>
                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp3"></h3>
                        <div class="temperature-bar">
                            <span id="range3"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp3"></h3>
                    </div>
                </div>
                <div id="day4" class="weekday">
                    <h2 class="weekday-date"></h2>
                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp4"></h3>
                        <div class="temperature-bar">
                            <span id="range4"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp4"></h3>
                    </div>
                </div>
                <div id="day5" class="weekday">

                    <div class="weekday-info">
                        <h3 class="min-temp" id="minTemp5"></h3>
                        <div class="temperature-bar">
                            <span id="range5"></span>

                        <h3 class="max-temp" id="maxTemp5"></h3>
                    </div>
                </div>
                <div id="day6" class="weekday">

                        <div class="temperature-bar">
                            <span id="range6"></span>
                        </div>
                        <h3 class="max-temp" id="maxTemp6"></h3>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="src/dashboard.js"></script>
    </body>
</html>
